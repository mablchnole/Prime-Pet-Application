<div class="jumbotron text-center">
    <h1>Add New Animal</h1>
</div>

<div ng-controller="addController">
  <form role="form" class="form-inline">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" ng-model="nameIn" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" ng-model="typeIn" placeholder="Enter Type">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control" id="age" ng-model="ageIn" placeholder="Enter Age">
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <input type="text" class="form-control" id="bio" ng-model="bioIn" placeholder="Enter Bio">
    </div>
    <div class="form-group">
      <label for="image">Image (URL):</label>
      <input type="text" class="form-control" id="image" ng-model="imgIn" placeholder="Enter Image URL">
    </div>
    <div class="form-group">
      <button id="addButton" ng-confirm-click="Sucessfully added new animal. View Animals to see your addition!" ng-click="getInput()" type="submit" class="btn btn-danger">Add</button>
    </div>
  </form>
</div>
