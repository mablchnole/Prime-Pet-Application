<div ng-controller="showController">
  <h2>Show Pets</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Age</th>
          <th>Bio</th>
          <th>Image</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pet in petRecords">
          <td>{{ pet.name }}</td>
          <td>{{ pet.type }}</td>
          <td>{{ pet.age }}</td>
          <td>{{ pet.bio }}</td>
          <td><img class="img-circle img-responsive" src="{{ pet.img }}"/></td>
          <td ng-controller="deleteController"><button class="btn" ng-click="remove($index)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
